<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="myForm">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentorName"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentorName" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend id="availableTimes">Seus horários disponíveis</legend>
            <p>Primeira Mentoria</p>

            <div class="mentoringInfo">
              <div class="input-wrapper">
                <label for="mentoringDate"
                  >Data <span>(DD/MM/AAAA)</span>
                </label>
                <input type="date" id="mentoringDate" />
              </div>

              <div class="input-wrapper">
                <label for="mentoringBegin">Das </label>
                <input type="time" id="mentoringBegin" />
              </div>

              <div class="input-wrapper">
                <label for="mentoringEnd">Até </label>
                <input type="time" id="mentoringEnd" />
              </div>
            </div>

            <p>Segunda mentoria</p>

            <div class="mentoringInfo">
              <div class="input-wrapper">
                <label for="mentoringDate"
                  >Data <span>(DD/MM/AAAA)</span>
                </label>
                <input type="date" id="mentoringDate" />
              </div>

              <div class="input-wrapper">
                <label for="mentoringBegin">Das </label>
                <input type="time" id="mentoringBegin" />
              </div>

              <div class="input-wrapper">
                <label for="mentoringEnd">Até </label>
                <input type="time" id="mentoringEnd" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" value="Salvar" form="myForm">
      </footer>
    </div>
  </body>
</html>
